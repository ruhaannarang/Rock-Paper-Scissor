<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin+Sketch:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="content">
        <div class="title" id="title">Rock Paper & Scissors</div>

        <div class="mainChiz">

            <div class="select">Choose your option</div>
            <div class="options">
                <div class="opt rock">

                    <img  src="./icons8-rock-96.png" alt="">
                </div>
                <div class="opt paper">

                    <img src="./icons8-paper-waste-100.png" alt="">
                </div>
                <div class="opt scissors">

                    <img src="./icons8-scissors-100.png" alt="">
                </div>
            </div>

            <div class="next btn playbtn">Next</div>
            <a class=" retry playbtn" href="./play.html">Retry</a>

        </div>

    </div>

    <script src="./script.js"></script>
</body>

</html>
